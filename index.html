<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteador</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class='title'>Sorteador</h1>
  <section class='container'>
    <div class='brand'>
      <p class="instruction">Escolha a conta que deseja realizar o sorteio:</p>
      <ul>
        <li><button class="btn" id="197177133706560" data-get>Pachá Bar</button></li>
      </ul>
    </div>

    <div class='posts'>
      <p class="instruction">Escolha o post referente ao sorteio:</p>
      <ul></ul>
    </div>

    <div class="qtd">
      <p class="instruction">Quantas pessoas você gostaria de sortear?</p>
      <div>
        <input type="number" data-number>
        <button class="btn" data-sort>Sortear!</button>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
